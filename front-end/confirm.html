<!DOCTYPE html>
<html>
<head>
    <title>Confirm Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Confirm Your Account</h2>
<h3>An email was sent to you, please enter the verification code</h3>
<div class="box">
    <input id="email" type="email" placeholder="Email"><br>
    <input id="code" type="text" placeholder="Confirmation Code"><br>
    <button onclick="confirmUser()">Confirm</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
<script src="confirm.js"></script>
</body>
</html>
